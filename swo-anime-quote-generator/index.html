<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jacinto.design"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <div class="quote-character">
        <span><span id="from">from</span> <span class="from"></span></span>
        <span id="character">&blacktriangledown; </span>
      </div>
      <div class="button-container">
        <button class="btn btn-prev">Previous Quote</button>
        <button class="btn btn-new">New Quote</button>
      </div>
    </div>

    <!-- * Loader -->
    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
  </body>
</html>
